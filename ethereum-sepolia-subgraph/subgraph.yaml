specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SmartDisperse
    network: sepolia
    source:
      address: "0xfaa54D2c30D57d2d72c71201d288Ed6E4Ed86622"
      abi: SmartDisperse
      startBlock: 5525988
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC20TokenDispersed
        - EtherDispersed
        - OwnershipTransferred
      abis:
        - name: SmartDisperse
          file: ./abis/SmartDisperse.json
      eventHandlers:
        - event: ERC20TokenDispersed(address,address,address[],uint256[])
          handler: handleERC20TokenDispersed
        - event: EtherDispersed(address,address[],uint256[])
          handler: handleEtherDispersed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/smart-disperse.ts
