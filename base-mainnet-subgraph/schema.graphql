type ERC20TokenDispersed @entity(immutable: true) {
  id: Bytes!
  _sender: Bytes! # address
  _token: Bytes! # address
  _recipients: [Bytes!]! # address[]
  _values: [BigInt!]! # uint256[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

